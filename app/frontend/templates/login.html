<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Buchungsmanagement</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        .left-section {
            background-color: #e5f6fd;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
        }

        .right-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-section img {
            width: 200px;
            margin-bottom: 20px;
        }

        .right-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #017cbb;
            outline: none;
        }

        .right-section button {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            font-size: 16px;
            color: white;
            background-color: #017cbb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .right-section button:hover {
            background-color: #015a88;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="{{ url_for('static', filename='login_page.jpg') }}" alt="Booking Illustration">
        </div>
        
        <!-- Right Section -->
        <div class="right-section">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Benutzername" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Passwort" required>
                </div>
                <button type="submit">Anmelden</button>
            </form>
        </div>
    </div>

    <script>
        // Login-Formular-Submit-Handler
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.error) {
                    alert(`Login fehlgeschlagen: ${result.error}`);
                } else {
                    
                    window.location.href = result.redirect;
                }
            } catch (error) {
                console.error('Fehler beim Login:', error);
                alert('Es gab ein Problem beim Login.');
            }
        });
    </script>
</body>
</html>
