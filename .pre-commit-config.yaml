---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#exclude: "^.+git-poller.yaml"
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: mixed-line-ending
  - repo: https://github.com/google/yamlfmt
    rev: v0.14.0
    hooks:
      - id: yamlfmt
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--format, parsable, --strict]
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
        args:
          #          - --args=-no-color
          - --args=-diff
  - repo: https://github.com/biomejs/pre-commit
    rev: "v0.5.0"  # Use the sha / tag you want to point at
    hooks:
      - id: biome-format
        additional_dependencies: ["@biomejs/biome@1.9.4"]
  - repo: local
    hooks:
      # Run kustomize build on all overlays
      - id: kustomize-build
        name: kustomize-build
        entry: |
          bash -c 'for file in $(find k8s/overlays -type f -name kustomization.yaml); do
              printf "\n%s\n" "$file"
              kustomize build $(dirname $file) > /dev/null
          done'
        language: system
        always_run: true
        pass_filenames: false
        require_serial: false
        verbose: false
