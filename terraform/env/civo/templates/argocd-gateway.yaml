---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: argocd-gateway
  namespace: argocd
spec:
  gatewayClassName: civo-merged
  listeners:
    - name: http
      hostname: "argocd.${cluster_name}.${domain_name}"
      protocol: HTTP
      port: 80
    - name: https
      hostname: "${namespace}.${cluster_name}.${domain_name}"
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: cluster-wildcard-tls  # Reference your wildcard certificate secret
            namespace: cert-manager     # Namespace where the secret is stored