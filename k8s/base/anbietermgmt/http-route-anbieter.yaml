---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: booked-management-booking-route
spec:
  parentRefs:
    - name: booking-gateway
#  hostnames:
#    - "foo.example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /anbietermgmt
      backendRefs:
        - name: anbietermgmt
          port: 80
