---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: zimmerverwaltung-room-route
spec:
  parentRefs:
  - name: booking-app-gateway
    namespace: booking-app-main
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /zimmerverwaltung
        - path:
            type: PathPrefix
            value: /search-providers
        - path:
            type: PathPrefix
            value: /create-booking
      backendRefs:
        - name: zimmerverwaltung
          port: 80
