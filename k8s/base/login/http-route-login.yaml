---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: login-login-route
spec:
  parentRefs:
  - name: booking-app-gateway
    namespace: booking-app-main
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /login
        - path:
            type: PathPrefix
            value: /logout
      backendRefs:
        - name: login
          port: 80
