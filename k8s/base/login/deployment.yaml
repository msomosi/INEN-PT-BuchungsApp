---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: login
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name : login
  template:
    metadata:
      labels:
        app.kubernetes.io/name : login
    spec:
      containers:
      - name: login
        image: login
        env:
        - name: OAUTH_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: oauth-config
              key: OAUTH_CLIENT_ID
        - name: OAUTH_CLIENT_SECRET
          valueFrom:
            configMapKeyRef:
              name: oauth-config
              key: OAUTH_CLIENT_SECRET
        ports:
        - containerPort: 80
